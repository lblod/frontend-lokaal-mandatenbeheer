steps:
  install:
    image: madnificent/ember:4.12.1-node_18
    commands:
      - npm ci
  release:
    image: plugins/docker
    settings:
      repo: lblod/frontend-lokaal-mandatenbeheer
      tags: "${CI_COMMIT_TAG##v}"
      purge: true
    secrets: [docker_username, docker_password]
when:
  event: tag
  ref: refs/tags/v*
